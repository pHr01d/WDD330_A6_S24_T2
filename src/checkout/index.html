<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
          <form name="checkout">

            <fieldset>
              <legend>Shipping</legend>
              <div class="checkout__name">
                <label for="fname">First Name</label><br>
                <input name="fname" id="fname" required /><br><br>
                <label for="lname">Last Name</label><br>
                <input name="lname" id="lname" required /><br><br>
              </div>
              <div class="checkout__address">
                <label for="street">Street</label><br>
                <input name="street" id="street" required /><br><br>
                <label for="city">City</label><br>
                <input name="city" id="city" required /><br><br>
                <label for="state">State</label><br>
                <input name="state" id="state" required /><br><br>
                <label for="zip">Zip</label><br>
                <input name="zip" id="zip" required /><br><br>
              </div>
            </fieldset>

            <fieldset class="checkout-summary">
              <legend>Order Summary</legend>
              <ul>
                <li>
                  <span id="num-items"></span>
                  <p name="cartTotal" id="cartTotal"></p>
                </li>
                <li>
                  Shipping Estimate:
                  <p id="shipping"></p>
                </li>
                <li>
                  Tax:
                  <p id="tax"></p>
                </li>
                <li>
                  <b>Order Total:</b>
                  <p id="orderTotal"></p>
                </li>
              </ul>
            </fieldset>

            <fieldset>
              <legend>Payment</legend>
              <label for="cardNumber">Card number</label><br>
              <input name="cardNumber" id="cardNumber" required /><br><br>
              <label for="expiration">Expiration</label><br>
              <input name="expiration" id="expiration" required /><br><br>
              <label for="code">Security Code</label><br>
              <input name="code" id="code" required /><br><br>
            </fieldset>

            <button id="checkoutSubmit" type="submit">Checkout</button>

          </form>
        </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
